<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_lr.css') }}">
</head>
<body>
    <h1>Register</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>
            Name:
            <input type="text" name="name" required>
        </label>
        <label>
            Phone Number:
            <input type="tel" name="phone" required pattern="[0-9]{10}">
        </label>
        <label>
            Username:
            <input type="text" name="username" required>
        </label>
        <label>
            Password:
            <input type="password" name="password"  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};:\\|,.\/?]).{8,}$" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long" >
        </label>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
